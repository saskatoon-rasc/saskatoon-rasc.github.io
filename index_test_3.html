<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RASC - Saskatoon Centre</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    header {
      padding: 1rem;
    }

    header h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }

    /* NAVIGATION STYLES */
    nav {
      background-color: #000;
      border-bottom: 2px solid #444;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .menu-toggle {
      display: flex;
      align-items: center;
      cursor: pointer;
      color: #fff;
      font-size: 22px;
    }

    .menu-toggle span {
      margin-left: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      background-color: #111;
      width: 100%;
      text-align: center;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 15px;
      font-size: 18px;
      border-top: 1px solid #333;
    }

    .nav-links a:hover {
      background-color: #333;
    }

    /* Desktop layout */
    @media (min-width: 768px) {
      .menu-toggle {
        display: none;
      }

      .nav-links {
        display: flex;
        flex-direction: row;
        justify-content: center;
        background: none;
        width: auto;
      }

      .nav-links a {
        border: none;
        margin: 0 10px;
      }

      .nav-links a:hover {
        text-decoration: underline;
      }
    }

    /* --- Hamburger (unused, retained placeholder) */ and Menu Label --- */
    .hamburger-container {
      display: none;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      width: 30px;
      height: 25px;
    }

    .hamburger div {
      height: 3px;
      width: 100%;
      background-color: #fff;
      transition: all 0.3s ease;
    }

    .menu-label {
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 0.05em;
      user-select: none;
    }

    /* Hamburger animation to “X” */
    .hamburger.open div:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }
    .hamburger.open div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.open div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* --- Collapsible Menu (Mobile) --- */
    @media (max-width: 768px) {
      .hamburger-container {
        display: flex;
      }

      .nav-links {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        background-color: #111;
        border-top: 1px solid #333;

        /* Hidden by default */
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        transition: max-height 0.4s ease, opacity 0.4s ease;
      }

      .nav-links.show {
        max-height: 400px;
        opacity: 1;
      }

      .nav-links a {
        font-size: 1.1rem;
      }
    }

    main {
      padding: 1.5rem;
    }

    .main-image img {
      max-width: 90vw;
      height: auto;
      border: none;
      border-radius: 10px;
    }

    footer {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 2rem;
      padding: 1rem;
      border-top: 1px solid #333;
    }

    footer a {
      color: #4da6ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }

      .main-image img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>RASC - Saskatoon Centre</h1>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-container">
      <div class="menu-toggle" onclick="toggleMenu()">
        ☰ <span>Menu</span>
      </div>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about_rasc.html">About</a>
      <a href="executive.html">Executive</a>
      <a href="activities.html">Activities</a>
      <a href="newsletters.html">Newsletters</a>
      <a href="clearsky.html">Clear Sky</a>
      <a href="link.html">Links</a>
      <a href="https://sssp.saskatoon.rasc.ca/" target="_blank">Star Party</a>
      <a href="telescopes.html">Telescopes</a>
    </div>
  </nav>

  <main>
    <div class="main-image">
      <a href="about_rasc.html">
        <img src="images/home4.jpg" alt="RASC Home">
      </a>
    </div>
  </main>

  <footer>
    <p>
      Website maintained by
      <a href="mailto:ttuomi@sasktel.net?subject=RASC Saskatoon Centre Web Site">Tenho Tuomi</a>
    </p>
    <p><i>Hubble Telescope image of NGC 4414 courtesy of the Space Telescope Science Institute</i></p>
  </footer>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
